<div ng-cloak>
  <md-content class="main-page">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Resident Control">
        <ng-include src="'app/main/resident-tab.html'"></ng-include>
      </md-tab>
      <md-tab label="Resident Calendar">
        <md-content class="md-padding">
          <h1 class="md-display-2">Resident Calendar</h1>
          <ng-include src="'app/calendar/calendar.html'"></ng-include>
        </md-content>
      </md-tab>
      <md-tab label="Map">
        <md-content class="md-padding" ng-controller="MapController">
          <h1 class="md-display-2">Map</h1>
          <div class="map-container">
            <div map-lazy-load={{googleMapsUrl}}>
              <map center="41,-87" zoom="15" marker="41,-87">
                <marker position="[41,-87]"></div>
              </map>
            </div>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
