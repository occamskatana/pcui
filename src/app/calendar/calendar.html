
  <md-content class="calendar-view" ng-controller="CalendarController">
    <div layout="row">
      <div flex="25">
        <md-button class="md-raised" ng-click="addEvent()">Add Event</md-button>
        <div class="sources" ng-repeat="resident in residents">
          <div class="sources-container" ng-click="changeCalendar(resident.id)">
            {{resident.first_name + ' ' + resident.last_name}}
          </div>
        </div>
      </div>
      <div flex="75" class="calendar" ui-calendar="uiConfig.calendar" calendar="myCalendar" ng-model="events" >

      </div>
    </div>
  </md-content>
